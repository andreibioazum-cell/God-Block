EOF
          
          # ============================================
          # 10. СОЗДАЁМ ПРОСТУЮ ТЕКСТУРУ (16x16 жёлтый блок)
          # ============================================
          # Создаём базовую жёлтую текстуру через base64
          mkdir -p src/main/resources/assets/godmod/textures/block
          mkdir -p src/main/resources/assets/godmod/textures/item
          
          # Жёлтая текстура с трещинами (PNG 16x16 в base64)
          echo "" | base64 -d > src/main/resources/assets/godmod/textures/block/god_block.png
          cp src/main/resources/assets/godmod/textures/block/god_block.png src/main/resources/assets/godmod/textures/item/god_block.png
          
          # ============================================
          # 11. ИКОНКА МОДА
          # ============================================
          cp src/main/resources/assets/godmod/textures/block/god_block.png src/main/resources/assets/godmod/icon.png
          
          # ============================================
          # 12. НАСТРОЙКА GRADLE
          # ============================================
          # Добавляем русский язык в настройки
          echo "tasks.withType(JavaCompile).configureEach {" >> build.gradle
          echo "    options.encoding = 'UTF-8'" >> build.gradle
          echo "}" >> build.gradle
          
      - name: Build Mod
        run: |
          cd fabric-mod/fabric-example-mod-1.21
          chmod +x gradlew
          ./gradlew build --no-daemon
          
      - name: Upload Mod
        uses: actions/upload-artifact@v4
        with:
          name: God-Mod-1.21.11
          path: fabric-mod/fabric-example-mod-1.21/build/libs/*.jar