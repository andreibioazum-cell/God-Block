}
EOF
          
          # ============================================
          # 8. BLOCKSTATE
          # ============================================
          cat > src/main/resources/assets/godmod/blockstates/god_block.json << 'EOF'
{
  "variants": {
    "": { "model": "godmod:block/god_block" }
  }
}
EOF
          
          # ============================================
          # 9. РЕЦЕПТ КРАФТА (Зажигалка + Уголь)
          # ============================================
          cat > src/main/resources/data/godmod/recipe/god_block.json << 'EOF'
{
