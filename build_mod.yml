}
EOF
          
          # ============================================
          # 6. МОДЕЛЬ БЛОКА
          # ============================================
          cat > src/main/resources/assets/godmod/models/block/god_block.json << 'EOF'
{
  "parent": "block/cube_all",
  "textures": {
    "all": "godmod:block/god_block"
  }
