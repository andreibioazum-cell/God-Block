name: Build God Mod for 1.21.11

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Download Fabric
        run: |
          wget -O fabric-mod.zip https://github.com/FabricMC/fabric-example-mod/archive/refs/heads/1.21.zip
          unzip fabric-mod.zip -d fabric-mod
          cd fabric-mod/fabric-example-mod-1.21
          
      - name: Create God Mod
        run: |
          cd fabric-mod/fabric-example-mod-1.21
          
          # ============================================
          # УДАЛЯЕМ ИХ ПРИМЕРЫ
          # ============================================
          rm -rf src/main/java/net
          rm -rf src/main/resources/assets
          rm -rf src/main/resources/data
          rm -f src/main/resources/fabric.mod.json
          
          # ============================================
          # СОЗДАЁМ ПАПКИ
          # ============================================
          mkdir -p src/main/java/com/godmod
          mkdir -p src/main/resources/assets/godmod/blockstates
          mkdir -p src/main/resources/assets/godmod/models/block
          mkdir -p src/main/resources/assets/godmod/models/item
          mkdir -p src/main/resources/assets/godmod/textures/block
          mkdir -p src/main/resources/assets/godmod/textures/item
          mkdir -p src/main/resources/assets/godmod/lang
          mkdir -p src/main/resources/data/godmod/recipe
          
          # ============================================
          # 1. ГЛАВНЫЙ КЛАСС МОДА (GodMod.java)
          # ============================================
          cat > src/main/java/com/godmod/GodMod.java << 'EOF'
package com.godmod;

import net.fabricmc.api.ModInitializer;
import net.minecraft.util.Identifier;
import net.minecraft.registry.Registries;
import net.minecraft.registry.Registry;
import net.minecraft.block.AbstractBlock;
import net.minecraft.block.Block;
import net.minecraft.block.Blocks;
import net.minecraft.item.BlockItem;
import net.minecraft.item.Item;
import org.slf4j.Logger;
import org.slf4j.LoggerFactory;

public class GodMod implements ModInitializer {
    public static final String MOD_ID = "godmod";
    public static final Logger LOGGER = LoggerFactory.getLogger(MOD_ID);
    
    // СОЗДАЁМ БЛОК БОГА
    public static final Block GOD_BLOCK = new GodBlock(
        AbstractBlock.Settings.copy(Blocks.GOLD_BLOCK)
            .strength(50.0f, 2000.0f)
            .luminance(state -> 15)
            .requiresTool()
            .emissiveLighting((state, world, pos) -> true)
    );
    
    @Override
    public void onInitialize() {
        // РЕГИСТРИРУЕМ БЛОК
        Registry.register(Registries.BLOCK, 
            Identifier.of(MOD_ID, "god_block"), GOD_BLOCK);
        
        // РЕГИСТРИРУЕМ ПРЕДМЕТ-БЛОК
        Registry.register(Registries.ITEM,
            Identifier.of(MOD_ID, "god_block"),
            new BlockItem(GOD_BLOCK, new Item.Settings()));
        
        LOGGER.info("Блок Бога загружен! Тысячи молний готовы служить тебе!");
    }
}
EOF
          
          # ============================================
          # 2. КЛАСС БЛОКА (GodBlock.java)
          # ============================================
          cat > src/main/java/com/godmod/GodBlock.java << 'EOF'
package com.godmod;

import net.minecraft.block.Block;
import net.minecraft.block.BlockState;
import net.minecraft.entity.EntityType;
import net.minecraft.entity.LightningEntity;
import net.minecraft.entity.player.PlayerEntity;
import net.minecraft.server.world.ServerWorld;
import net.minecraft.util.ActionResult;
import net.minecraft.util.Hand;
import net.minecraft.util.hit.BlockHitResult;
import net.minecraft.util.math.BlockPos;
import net.minecraft.world.World;

public class GodBlock extends Block {
    public GodBlock(Settings settings) {
        super(settings);
    }

    @Override
    public ActionResult onUse(BlockState state, World world, BlockPos pos,
                            PlayerEntity player, Hand hand, BlockHitResult hit) {
        
        if (!world.isClient) {
            ServerWorld serverWorld = (ServerWorld) world;
            
            // ПРИЗЫВАЕМ МОЛНИЮ!
            LightningEntity lightning = EntityType.LIGHTNING_BOLT.create(serverWorld);
            if (lightning != null) {
                lightning.setPos(pos.getX() + 0.5, pos.getY(), pos.getZ() + 0.5);
                serverWorld.spawnEntity(lightning);
            }
            
            // 30% ШАНС ЧТО БЛОК ТРЕСНЕТ
            if (world.random.nextInt(100) < 30) {
                world.breakBlock(pos, true);
            }
        }
        
        return ActionResult.SUCCESS;
    }
}
EOF
          
