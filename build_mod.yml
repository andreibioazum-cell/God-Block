  "pattern": [
    "CCC",
    "CFC",
    "CCC"
  ],
  "key": {
    "C": {
      "item": "minecraft:coal"
    },
    "F": {
      "item": "minecraft:flint_and_steel"
    }
  },
  "result": {
    "id": "godmod:god_block",
    "count": 1
  }
